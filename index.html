<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mathpad</title>
  <link href="resource/style/content.css" rel="stylesheet" type="text/css" />
  <link href="resource/style/main.css" rel="stylesheet" type="text/css" />
  <link href="resource/style/sidebar.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="lib/mathquill/mathquill.js"></script>
  <link rel="stylesheet" href="lib/mathquill/mathquill.css"/>
</head>

<body>
  <div class="app-chrome">
    <div class="app-sidebar">
      <div class="sidebar-header">
        <h2>全てのメモ</h2>
      </div>
      <div class="sidebar-content">
        <ul class="memo-list">
          <li class="memo-list-item">
            <span class="memo-list-item-label">テストですと</span>
          </li>
          <li class="memo-list-item">
            <span class="memo-list-item-label">テストですよ</span>
          </li>
          <li class="memo-list-item">
            <span class="memo-list-item-label">テストでした</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="app-content">
      <div class="ribbon">
        <div class="ribbon-header">
          <button class="ribbon-header-button selected" data-tab="0">
            <span class="ribbon-header-button-title">ギリシャ文字</span>
          </button>
          <button class="ribbon-header-button" data-tab="1">
            <span class="ribbon-header-button-title">文字様記号</span>
          </button>
          <button class="ribbon-header-button" data-tab="2">
            <span class="ribbon-header-button-title">演算子</span>
          </button>
          <button class="ribbon-header-button" data-tab="3">
            <span class="ribbon-header-button-title">矢印</span>
          </button>
          <button class="ribbon-header-button" data-tab="4">
            <span class="ribbon-header-button-title">幾何学記号</span>
          </button>
          <button class="ribbon-header-button" data-tab="5">
            <span class="ribbon-header-button-title">大型演算子</span>
          </button>
        </div>
        <div class="ribbon-content-container">
          <div class="ribbon-content show" id="0">
            <div class="ribbon-content-group">
              
            </div>
          </div>
          <div class="ribbon-content" id="1"></div>
          <div class="ribbon-content" id="2"></div>
          <div class="ribbon-content" id="3"></div>
          <div class="ribbon-content" id="4"></div>
          <div class="ribbon-content" id="5"></div>
        </div>
      </div>
      <div class="editor">
        <span id="mq-editable-field"></span>
      </div>
      <div class="footer">
        <p>数式は画像形式でコピーされます</p>
        <button class="copy-button">数式をコピー</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="src/ribbon/ribbon-tab.js"></script>
  <script type="text/javascript">
    let MQ = MathQuill.getInterface(2);
    let MqEditableField = document.getElementById('mq-editable-field');
    let MqMathEditor = MQ.MathField(MqEditableField,{
      handlers:{
        edit: function(){}
      }
    });
  </script>
  
</body>

</html>
